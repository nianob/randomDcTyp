<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secrets</title>
    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #00000050;
            display: grid;
            place-items: center;
        }

        .hidden {
            display: none;
        }

        .overlay_contents {
            grid-row: 1;
            grid-column: 1;
            background-color: #222;
            border-radius: 2rem;
            margin: auto;
            display: block;
            padding: 2rem;
            color: #fff;
            position: relative;
        }
    </style>
</head>
<body>
    
    <div>
        <img src="assets/pc.png" alt="" onclick="pc_popup()">
    </div>

    <div id="overlay" class="overlay hidden">
        <div class="overlay_contents">
            <div style="height: 90vh; width: 87.18vh; background-image: url('assets/pc_active.png'); background-size: contain; background-repeat: no-repeat; position: relative;">
                <div id="pc_screen" style="position: absolute; width: 38.6%; height: 24.9%; left: 32.4%; top: 18.9%; background-color: #f00; overflow: hidden; display: grid;">
                    <h2 style="justify-self: center; margin: 0; margin-top: 20%;">Vedal987</h2>
                    <input type="password" name="pc_pass" id="pc_pass" style="margin: 3rem;">
                </div>
            </div>
        </div>
    </div>

    <script>
        function pc_popup() {
            const overlay = document.getElementById("overlay")
            function on_keydown(event) {
                if (event.key === "Escape") {
                    document.removeEventListener("keydown", on_keydown);
                    if (!overlay.classList.contains("hidden")) overlay.classList.add("hidden");
                }
            }
            if (overlay.classList.contains("hidden")) overlay.classList.remove("hidden");
            document.addEventListener("keydown", on_keydown);
            
        }
    </script>

</body>
</html>
